{% macro nav_link(endpoint, name) %}
{% if request.endpoint.endswith(endpoint) %}
  <a class="nav-item selectable-nav-item selected" href="{{ url_for(endpoint) }}">{{name}}</a>
{% else %}
  <a class="nav-item selectable-nav-item" href="{{ url_for(endpoint) }}">{{name}}</a>
{% endif %}
{% endmacro %}
